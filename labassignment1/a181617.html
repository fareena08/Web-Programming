  <table border="1" cellpadding="10" >
    <tr>
      <td>Name:</td>
      <td><input type="text" name="name" placeholder="Insert your name" pattern="[A-Z a-z]+" title="Only capital or small letters" size="50%" autofocus required></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age" min="0" max="100" step="1" ></td>
    </tr>
    <tr>
      <td>Sex:</td>
      <td>
        <label><input type="radio" name="sex" value="male" checked>Male<br></label>

    </tr>
    <tr>
      <td>Address:</td>
      <td><textarea name="address" cols="50" rows="5" placeholder="Insert your address" required></textarea></td>
    </tr>
    <!-- complete the rest of form here -->
    <tr>
      <td>Email:</td>
      <td><input type="email" name="email" placeholder="Insert your email" pattern=".*(ukm).*" required><br><small>eg: xxx@siswa.ukm.edu.my or xxx@ukm.edu.my</small></td>
    </tr>
    <tr>
      <td>Date of Birth:</td>
      <td><input type="datetime-local" name="dob" required></td>
    </tr>
    <tr>
      <td>Height:</td>
      <td><input type="range" name="height" id="heightId" min = "100" max = "200" value = "150" oninput="outputId.value = heightId.value" disabled="true"><output id="outputId">150</output>cm</td>
    </tr>
    <tr>
    	<td>Tel:</td>
    	<td><input type="tel" name="phone" placeholder="Insert your phone number" pattern="[+]601[0-9]{1}-([0-9]{7})|0060[0-9]{2}-([0-9]{7})" required><br>
    		<small>eg: +6012-3456789 or 006012-3456789</small></td>
    </tr>
    <tr>
      <td>My Favorite Color:</td>
      <td><input type="color" name="color" value="#90EE90" required></td>
    </tr>
    <tr>
      <td>FB/TW/IG:</td>
      <td><input type="url" name="fbtwig" placeholder="Insert the URL" required></td>
    </tr>
    <tr>
      <td>My Face Photo:</td>
      <td><input type="file" name="photo" accept="image/png, image/gif, image/jpeg, image/jpg" required>
        <br><small>File type: png/gif/jpeg/jpg</small></td></td>
    </tr>
    <tr>
      <td>My University:</td>
      <td><select name="university" required>
		<option value="UKM" selected>Universiti Kebangsaan Malaysia</option>
		<option value="UM">Universiti Malaya</option>
		<option value="UPM">Universiti Putra Malaysia</option>
		<option value="USM">Universiti Sains Malaysia</option>
		<option value="UTM">Universiti Teknologi Malaysia</option></select>
	</td>
    </tr>
